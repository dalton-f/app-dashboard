<!doctype html>
<html class="font-rubik antialiased" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="App Dashboard with PIN" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>App Dashboard</title>

    <!-- Stylesheets -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/styles.css" />

    <!-- JS -->
    <script src="/dist/js/app.js" defer></script>
  </head>

  <body>
    <main class="grid h-dvh overflow-hidden text-white">
      <div
        aria-hidden="true"
        class="grid-span-full h-full w-full bg-mountain-landscape bg-cover bg-center"
      ></div>

      <section
        data-state="logged-out"
        class="grid-span-full grid h-full items-end p-10"
      >
        <h2 class="sr-only">Logged out</h2>

        <div class="grid grid-cols-3 items-center">
          <div class="flex items-baseline gap-6">
            <p class="text-8xl">3:12</p>

            <div class="flex items-center gap-1">
              <p class="text-2xl">74</p>
              <p class="text-sm">Â°F</p>
            </div>
          </div>

          <button class="button mx-auto animate-bounce" aria-label="Log in">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="16"
              heigt="16"
            >
              <path
                fill="#fff"
                d="M352 96h64c17.7 0 32 14.3 32 32v256c0 17.7-14.3 32-32 32h-64c-17.7 0-32 14.3-32 32s14.3 32 32 32h64c53 0 96-43 96-96V128c0-53-43-96-96-96h-64c-17.7 0-32 14.3-32 32s14.3 32 32 32zm-9.4 182.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l73.4 73.4H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h210.7l-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z"
              />
            </svg>
          </button>
        </div>
      </section>

      <section
        data-state="logging-in"
        aria-hidden="true"
        class="grid-span-full hidden"
      >
        <h2 class="sr-only">Logging in</h2>
      </section>

      <section
        data-state="logged-in"
        aria-hidden="true"
        class="grid-span-full hidden"
      >
        <h2 class="sr-only">Logged in</h2>
      </section>
    </main>
  </body>
</html>
